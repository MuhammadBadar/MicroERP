<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2 header-sticky" position="sticky">
    <div>Day End Status</div>
    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="end center"
      style="margin-top: 0; padding-top: 0"
    >
      <button
        mat-icon-button
        style="color: white; margin-top: 0; padding-top: 0"
        (click)="dialogrefe.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="page_content shadow p-3 position-relative">
    <form #UserTaskForm="ngForm">
      <div fxLayout="row">
        <div fxFlex="20%">
              <b >{{ fomattedDate }}</b>
        </div>
         <div fxLayoutAlign="end end" fxFlex="80%">
        <button
          type="submit"
          [ngClass]="{ disabledBtn: disableSubmitBtn }"
          class="bttn"
          (click)="UpdateUserTask()"
        >
          Mark Day End
        </button>
      </div>
      </div>
     
      <div>
        <p class="total-sp-message">
          Due Time:{{ dueSps }} , Worked Time: {{ getTotalWorkTime() }}
        </p>
      </div>
      <section
        class="example-container mat-elevation-z8"
        tabindex="0"
        style="border-radius: 5px; margin-top: 20px"
      >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>UserId</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
          </ng-container>
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>UserName</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
          </ng-container>
          <ng-container matColumnDef="taskTitle">
            <th mat-header-cell *matHeaderCellDef>Task Title</th>
            <td mat-cell *matCellDef="let element">
              <p [innerHTML]="attSvc.getFormattedTask(element)"></p>
            </td>
          </ng-container>
          <ng-container matColumnDef="workTime">
            <th mat-header-cell *matHeaderCellDef>Work Time</th>
            <td
              mat-cell
              *matCellDef="let element; let i = index"
              style="max-width: 50px"
            >
              <mat-form-field fxFill appearance="outline" class="form-group">
                <mat-label>Work Time</mat-label>
                <input
                  matInput
                  type="number"
                  step="any"
                  min="0"
                  #workTime="ngModel"
                  [name]="'workTime_' + i"
                  [(ngModel)]="element.workTime"
                />
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="sP">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{ element.sp }}</td>
          </ng-container>
          <ng-container matColumnDef="claim">
            <th mat-header-cell *matHeaderCellDef>Percentage Completion</th>
            <td mat-cell *matCellDef="let element" style="width: 70px">
              <mat-form-field fxFill appearance="outline" class="form-group">
                <mat-label>Percentage Completion</mat-label>
                <mat-select
                  [(ngModel)]="element.claimId"
                  required
                  [name]="element.id"
                >
                  <mat-option *ngFor="let st of Claim" [value]="st.id">
                    {{ st.name }}%
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef>Comments</th>
            <td mat-cell *matCellDef="let element" style="min-width: 400px">
              <mat-form-field fxFill appearance="outline" class="form-group">
                <mat-label>Comments</mat-label>
                <textarea
                  matInput
                  rows="1"
                  #comments="ngModel"
                  name="comments"
                  [(ngModel)]="element.comments"
                ></textarea>
              </mat-form-field>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </section>
    </form>
  </div>
</div>
<div>
  <div *ngIf="isLoading" class="spinnerBox">
    <c-spinner style="height: 100px; width: 100px; color: white"></c-spinner>
  </div>
</div>
