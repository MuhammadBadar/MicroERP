<div fxLayout="column">
    <!-- <mat-toolbar style="background-color: #4f4f50; height: 500px" fxFlex="24%">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title" style="color:white;margin: 10px;">Configure Product Attribute</span>
        </div>

    <mat-toolbar style="background-image:linear-gradient(to bottom, rgb(2, 33, 58), rgb(7, 95, 122));">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title" style="color:white;margin: 30px 10px;font-size: 18px;">Configure
                Item Variant by SaleRate</span>
            <button mat-icon-button (click)="dialogRef.close()" style="color: white">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div class="column" fxFlex="65%">
        <div fxLayout="row" style="margin-top: 50px;padding: 10px;">
            <div fxLayout="column">
                <p class="pStyle" style=" font-weight: bold;">Product Name </p>
                <p class="pStyle" style="font-weight: bold;">Variant </p>
                <!-- <p class="pStyle" style=" font-weight: bold;">Attribute Value </p> -->
            </div>
            <div fxLayout="column">
                <p class="pStyle">{{selecteditemVariants.item}}</p>
                <p class="pStyle">{{selecteditemVariants.possibleValues}}</p>
            </div>
        </div>
        <form #userForm="ngForm" style="margin-top: 10px;padding: 10px;">
            <div style=" margin: 10px 55px;">
                <!-- <mat-form-field fxFlex=" 50%" appearance="outline" class="form-group">
                    <mat-label>Extra Purchase Rate</mat-label>
                    <input matInput required #purRate="ngModel" name="purRate" type="number" min="1"
                        oninput="validity.valid||(value='')" step="any" [(ngModel)]="selecteditemVariants.purRate" />
                </mat-form-field> -->
                <mat-form-field fxFlex="100%" appearance="outline" class="form-group">
                    <mat-label>Increase/Decrease Price</mat-label>
                    <input matInput required #saleExtraRate="ngModel" name="saleExtraRate" type="number"
                        [(ngModel)]="selecteditemVariants.saleExtraRate" />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="container">
        <!-- <button mat-icon-button (click)="dialogRef.close()" style="color: rgb(17, 16, 16);">
            <mat-icon>close</mat-icon>
        </button> -->
        <div class="btn-holder">
            <button cButton style="background-color:#4c4d4e ;" (click)="UpdateitemVariants()">
                Update
            </button>
        </div>
    </div>
</div>
