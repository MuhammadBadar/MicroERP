<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2  header-sticky" position="sticky">
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100%">
            <div>Manage Product taxes
            </div>
        </div>
    </div>
    <div class="page_content shadow p-3 position-relative">
        <c-card style="padding: 10px; margin-top: 30px;" class="mat-elevation-z8">
            <!-- <h5 cCardTitle>Product Taxes List</h5> -->
            <c-card-body style="padding: 10px;background-color: rgb(2, 42, 75);margin: 5px;border-radius: 10px;">
                <div class="example-table-container">
                    <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef> Sr No </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <div>
                                <ng-container matColumnDef="taxes">
                                    <th mat-header-cell *matHeaderCellDef="let element" style="min-width:20000px">
                                        <div *ngFor="let tax of taxes "
                                            style="display:inline-block;width: 200px; text-align: center;">
                                            <div>{{tax?.name}}</div>
                                        </div>
                                    </th>
                                    <td mat-cell *matCellDef="let element" style="min-width:20000px">
                                        <div *ngFor="let tax of element?.productTaxes "
                                            style="display:inline-block;width: 200px;text-align: center;">
                                            <mat-form-field appearance="fill"
                                                style="margin-bottom: -12px; margin-top: 10px; margin-right:10px; min-width: 200px;">
                                                <mat-label>{{tax.tax}}</mat-label>
                                                <input matInput [(ngModel)]="tax.amount" (blur)="onBlur(tax)"
                                                    type="number">
                                            </mat-form-field>
                                            <!-- <div>{{tax?.amount}}</div> -->
                                        </div>
                                    </td>
                                </ng-container>
                            </div>
                            <ng-container matColumnDef="isActive">
                                <th mat-header-cell *matHeaderCellDef> IsActive </th>
                                <td mat-cell *matCellDef="let element"> {{element.isActive?'Yes':'No'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="product">
                                <th mat-header-cell *matHeaderCellDef style="min-width: 200px;">Product</th>
                                <td mat-cell *matCellDef="let element" style="min-width: 200px;"> {{element.prodName}}
                                </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="actions" stickyEnd="true">
                                <th mat-header-cell *matHeaderCellDef style="width: 100px;text-align: center;">
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let row" style="width: 100px;text-align: center;">
                                    <div>
                                        <button mat-icon-button mat-sm-button style="color:#1e293b ; "
                                            cTooltip="Edit UOM" (click)="GetUOMForEdit(row.id)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container> -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </section>
                </div>
            </c-card-body>
        </c-card>
    </div>
</div>
