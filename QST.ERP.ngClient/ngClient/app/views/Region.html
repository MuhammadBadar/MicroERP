<div class="modal-header">
    <h4 class="modal-title">Manage Region [Mode:{{model.Mode}}]</h4>
</div>

<div class="modal-body">

    <form name="frmRegion" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Region Code:<em>*</em></label>
                    <input type="text" class="form-control" placeholder="Region Code" name="regionCode" id="regionCode"
                           ng-model="model.Region.RegionCode" ng-minlength=3 ng-maxlength=4 autofocus />
                    <span ng-messages="frmRegion.regionCode.$touched && frmRegion.regionCode.$error" ng-messages-include="ngClient/app/views/Messages.html"></span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Region Name:<em>*</em></label>
                    <input type="text" class="form-control" placeholder="Region Name" name="regionName" id="regionName"
                           ng-model="model.Region.RegionName" ng-minlength=3 ng-maxlength=40 />
                    <span ng-messages="frmRegion.regionName.$touched && frmRegion.regionName.$error" ng-messages-include="ngClient/app/views/Messages.html"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="frmRegion.$invalid">Save</button>
                    <button type="reset" class="btn btn-grey" ng-click="cancel()">Reset</button>
                </div>
            </div>
        </div>
    </form>

    <div class="form-wrapper">
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Region Code</th>
                    <th>Region Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mod in model.Regions">
                    <td> {{mod.RegionCode}}</td>
                    <td> {{mod.RegionName}}</td>
                    <td>
                        <button title="Edit" class="glyphicon glyphicon-edit" ng-click="edit(mod)"></button>
                        <button title="Delete" class="glyphicon glyphicon-trash" ng-click="delete(mod)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
