<div class="modal-header">
    <h4 class="modal-title">Manage City [Mode:{{model.Mode}}]</h4>
</div>

<div class="modal-body">

    <form name="frmCity" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>City Code:<em>*</em></label>
                    <input type="text" class="form-control" placeholder="City Code" name="cityCode" id="cityCode"
                           ng-model="model.City.CityCode" ng-minlength=3 ng-maxlength=4 autofocus />
                    <span ng-messages="frmCity.cityCode.$touched && frmCity.cityCode.$error" ng-messages-include="ngClient/app/views/Messages.html"></span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>City Name:<em>*</em></label>
                    <input type="text" class="form-control" placeholder="City Name" name="cityName" id="cityName"
                           ng-model="model.City.CityName" ng-minlength=3 ng-maxlength=40 />
                    <span ng-messages="frmCity.cityName.$touched && frmCity.cityName.$error" ng-messages-include="ngClient/app/views/Messages.html"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Region:<em>*</em></label>
                    <select id="regionCode" name="regionCode" ng-model="model.City.RegionCode" class="form-control" >
                        <option ng-repeat="mod in model.Regions" value="{{mod.RegionCode}}">{{mod.RegionName}}</option>
                    </select>
                    <span ng-messages="frmCity.regionCode.$touched && frmCity.regionCode.$error" ng-messages-include="ngClient/app/views/Messages.html"></span>
                </div>
            </div>
            <div class="col-sm-6">
                
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="frmCity.$invalid">Save</button>
                    <button type="reset" class="btn btn-grey" ng-click="cancel()">Reset</button>
                </div>
            </div>
        </div>
    </form>

    <div class="form-wrapper">
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Region</th>
                    <th>City Code</th>
                    <th>City Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mod in model.Cities">
                    <td> {{mod.RegionName}}</td>
                    <td> {{mod.CityCode}}</td>
                    <td> {{mod.CityName}}</td>
                    <td>
                        <button title="Edit" class="glyphicon glyphicon-edit" ng-click="edit(mod)"></button>
                        <button title="Delete" class="glyphicon glyphicon-trash" ng-click="delete(mod)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
